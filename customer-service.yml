server.port=8090

spring.application.name=customer-service

# Configuration de la source de données
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/customers_db
spring.datasource.password=

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Configuration du client de découverte
spring.cloud.netflix.eureka.client.registerWithEureka=true
spring.cloud.netflix.eureka.client.fetchRegistry=true
spring.cloud.discovery.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.config.import=configserver:http://localhost:8888
